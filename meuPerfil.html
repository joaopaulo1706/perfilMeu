<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definindo o conjunto de caracteres e a responsividade da p√°gina -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil interativo</title>
    <!-- Link para o Bootstrap para utilizar estilos prontos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Container do perfil -->
    <div class="container mt-5">
        <div class="card" id="profileCard">
            <div class="card-body text-center">
                <!-- Imagem de perfil (um gif) -->
                <img src="https://media.tenor.com/EGIf4EM7vJ4AAAAM/white-dog-dancing-dancing-dog.gif" alt="Imagem de Perfil" id="profileImage" 
                     class="rounded-circle mb-3" style="width: 150px;">
                <!-- Exibi√ß√£o do nome e da idade do usu√°rio -->
                <h3 id="profileName">Nome: perfil meu</h3>
                <p id="profileAge">Idade: 16</p>

                <!-- Lista de hobbies do usu√°rio -->
                <h5>Hobbies:</h5>
                <ul id="hobbiesList" class="list-group mb-3">
                    <!-- Cada hobby √© um item da lista com um bot√£o para excluir -->
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        treino de peito üòç
                        <button class="btn btn-sm btn-danger" onclick="removerHobby(this)">Excluir</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        treino de perna üò≠
                        <button class="btn btn-sm btn-danger" onclick="removerHobby(this)">Excluir</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        treino de costas üòé
                        <button class="btn btn-sm btn-danger" onclick="removerHobby(this)">Excluir</button>
                    </li>
                </ul>

                <!-- Bot√µes para interagir com o perfil -->
                <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>
                <button class="btn btn-success me-2" onclick="adicionarHobby()">Adicionar Hobby</button>
                <button class="btn btn-warning me-2" onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>
                <button class="btn btn-secondary me-2" onclick="mudarIdade()">Mudar Idade</button>
                <button class="btn btn-info me-2" onclick="alterarImagem()">Mudar Imagem</button>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para alterar a imagem do perfil
        function alterarImagem() {
            const novaImagem = prompt("Cole o URL da nova imagem:"); // Pede o URL da nova imagem
            if (novaImagem) {
                document.getElementById("profileImage").src = novaImagem; // Altera o atributo 'src' da imagem
            }
        }

        // Fun√ß√£o para mudar a idade do perfil
        function mudarIdade() {
            const novaIdade = prompt("Digite a nova idade:"); // Pede para o usu√°rio inserir a nova idade
            if (novaIdade) {
                document.getElementById("profileAge").textContent = "Idade: " + novaIdade; // Atualiza a idade na tela
            }
        }

        // Fun√ß√£o para alterar o nome do perfil
        function alterarNome() {
            const novoNome = prompt("Digite o novo nome:"); // Pede para o usu√°rio inserir um novo nome
            if (novoNome) {
                document.getElementById("profileName").textContent = "Nome: " + novoNome; // Atualiza o nome na tela
            }
        }

        // Fun√ß√£o para adicionar um novo hobby √† lista
        function adicionarHobby() {
            const novoHobby = prompt("Digite um novo hobby:"); // Pede o nome do novo hobby
            if (novoHobby) {
                const li = document.createElement("li"); // Cria um novo item de lista
                li.className = "list-group-item d-flex justify-content-between align-items-center"; // Adiciona classes de estilo
                li.textContent = novoHobby; // Adiciona o texto do novo hobby ao item da lista

                // Cria o bot√£o para excluir o hobby
                const button = document.createElement("button");
                button.textContent = "Excluir";
                button.className = "btn btn-sm btn-danger"; // Estilo do bot√£o
                button.onclick = function () {
                    removerHobby(button); // A√ß√£o de remover o hobby ao clicar no bot√£o
                };

                // Adiciona o bot√£o de excluir ao item de lista
                li.appendChild(button);
                // Adiciona o novo item de lista √† lista de hobbies
                document.getElementById("hobbiesList").appendChild(li);
            }
        }

        // Fun√ß√£o para remover um hobby da lista
        function removerHobby(button) {
            const li = button.parentElement; // Encontra o item da lista que cont√©m o bot√£o
            li.remove(); // Remove o item da lista
        }

        // Fun√ß√£o para mudar a cor de fundo do card
        function mudarCorDeFundo() {
            const cores = ["#f8d7da", "#d1ecf1", "#d4edda", "#fff3cd", "#cce5ff"]; // Definindo um array com v√°rias cores
            const corAleatoria = cores[Math.floor(Math.random() * cores.length)]; // Escolhendo uma cor aleat√≥ria
            document.getElementById("profileCard").style.backgroundColor = corAleatoria; // Alterando a cor de fundo do card
        }
    </script>

    <!-- Link para o JavaScript do Bootstrap para funcionalidades extras -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
